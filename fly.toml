# fly.toml app configuration file generated for compendium on 2025-08-26T15:41:00-07:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'california-kids-camp'
primary_region = 'sjc'
console_command = '/rails/bin/rails console'

[deploy]
  release_command = "/rails/bin/fly-release"

[build]

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

  # Give the app time to start before first health check (entrypoint only runs db:prepare)
  [[http_service.checks]]
  grace_period = "15s"
  interval = "15s"
  timeout = "2s"
  method = "GET"
  path = "/"

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
